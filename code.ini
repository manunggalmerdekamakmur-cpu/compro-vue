<script>
export default {
  name: "Header",
  data() {
    return {
      isScrolled: false,
      isAtTop: true,
      menuOpen: false,
      activeSection: "home",
      sections: [],
    };
  },
  mounted() {
    this.handleScroll();
    window.addEventListener("scroll", this.handleScroll);
    window.addEventListener("resize", this.handleResize);

    // Initialize sections for scroll spy
    this.initSections();

    // Initialize scroll spy
    window.addEventListener("scroll", this.updateActiveSection);

    // Fade in logo text after mount
    setTimeout(() => {
      const logoTextH1 = this.$el.querySelector(".logo-text h1");
      if (logoTextH1) {
        logoTextH1.style.opacity = "1";
      }
    }, 100);
  },
  beforeUnmount() {
    window.removeEventListener("scroll", this.handleScroll);
    window.removeEventListener("resize", this.handleResize);
    window.removeEventListener("scroll", this.updateActiveSection);
  },
  methods: {
    handleScroll() {
      const scrollY = window.scrollY;
      this.isScrolled = scrollY > 60;
      this.isAtTop = scrollY < 10;
    },
    handleResize() {
      if (window.innerWidth > 768 && this.menuOpen) {
        this.menuOpen = false;
      }
    },
    toggleMenu() {
      this.menuOpen = !this.menuOpen;
      document.body.style.overflow = this.menuOpen ? "hidden" : "";
    },
    handleNavClick(event, target) {
      event.preventDefault();

      // Close menu if open
      if (this.menuOpen) {
        this.menuOpen = false;
        document.body.style.overflow = "";
      }

      // Handle routing
      if (target === "/") {
        this.$router.push("/");
        window.scrollTo({ top: 0, behavior: "smooth" });
      } else if (target.startsWith("#")) {
        const element = document.querySelector(target);
        if (element) {
          const headerHeight = 80;
          const elementPosition = element.getBoundingClientRect().top;
          const offsetPosition =
            elementPosition + window.pageYOffset - headerHeight;

          window.scrollTo({
            top: offsetPosition,
            behavior: "smooth",
          });

          // Update active section
          this.activeSection = target.substring(1);
        }
      }
    },
    initSections() {
      this.sections = [
        "home",
        "about",
        "visi-misi",
        "products",
        "certifications",
        "contact",
      ];
    },
    updateActiveSection() {
      const scrollPosition = window.scrollY + 100;

      for (const section of this.sections) {
        const element = document.getElementById(section);
        if (element) {
          const offsetTop = element.offsetTop;
          const offsetBottom = offsetTop + element.offsetHeight;

          if (scrollPosition >= offsetTop && scrollPosition < offsetBottom) {
            this.activeSection = section;
            break;
          }
        }
      }
    },
    isActive(route) {
      return this.$route.path === route;
    },
  },
};
</script>

