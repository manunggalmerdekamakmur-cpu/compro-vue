export default {
  name: 'ProductDetail',
  
  props: {
    product: {
      type: Object,
      required: true
    },
    productStats: {
      type: Array,
      default: () => []
    },
    relatedProducts: {
      type: Array,
      default: () => []
    },
    specsTitle: {
      type: String,
      default: 'Spesifikasi Produk'
    },
    featuresTitle: {
      type: String,
      default: 'Keunggulan'
    },
    benefitsTitle: {
      type: String,
      default: 'Manfaat'
    }
  },
  
  data() {
    return {
      currentImageIndex: 0,
      imageIndex: 0,
      showModal: false,
      modalImage: '',
      imageTransitioning: false,
      loading: false,
      loadedImages: 0
    }
  },
  
  computed: {
    currentImage() {
      return this.product.images?.[this.currentImageIndex] || this.product.image || ''
    }
  },
  
  watch: {
    product: {
      handler() {
        this.currentImageIndex = 0
        this.loadedImages = 0
        this.updateDocumentTitle()
      },
      immediate: true
    }
  },
  
  created() {
    this.loadProductData()
  },
  
  mounted() {
    this.updateDocumentTitle()
    this.preloadImages()
  },
  
  methods: {
    loadProductData() {
      this.loading = true
      setTimeout(() => {
        this.loading = false
      }, 300)
    },
    
    preloadImages() {
      if (this.product.images) {
        this.product.images.forEach(src => {
          const img = new Image()
          img.src = src
          img.onload = () => {
            this.loadedImages++
          }
        })
      }
    },
    
    onImageLoad() {
      this.loadedImages++
    },
    
    changeImage(image, index) {
      if (this.imageTransitioning || this.currentImageIndex === index) return
      
      this.imageTransitioning = true
      this.imageIndex = index
      const mainImg = document.querySelector('.main-image')
      
      if (mainImg) {
        mainImg.style.opacity = '0'
        setTimeout(() => {
          this.currentImageIndex = index
          mainImg.style.opacity = '1'
          this.imageTransitioning = false
        }, 200)
      } else {
        this.currentImageIndex = index
        this.imageTransitioning = false
      }
    },
    
    openImageModal() {
      this.modalImage = this.currentImage
      this.showModal = true
      document.body.style.overflow = 'hidden'
    },
    
    closeModal() {
      this.showModal = false
      document.body.style.overflow = ''
    },
    
    scrollToProducts() {
      this.$router.push('/#products')
    },
    
    scrollToContact() {
      this.$router.push('/#contact')
    },
    
    updateDocumentTitle() {
      if (this.product?.title) {
        document.title = `${this.product.title} - PT. Manunggal Merdeka Makmur`
      }
    },
    
    getPlaceholder() {
      return 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300"%3E%3Crect fill="%23f0f0f0" width="400" height="300"/%3E%3C/svg%3E'
    },
    
    debounce(fn, delay) {
      let timer
      return (...args) => {
        clearTimeout(timer)
        timer = setTimeout(() => fn(...args), delay)
      }
    }
  }
}
</script>

