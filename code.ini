export default {
  name: "ContactSection",
  data() {
    return {
      form: {
        name: "",
        email: "",
        phone: "",
        subject: "",
        message: "",
      },
      errors: {
        name: "",
        email: "",
        subject: "",
        message: "",
      },
      loading: false,
      success: false,
      error: false,
      successMessage: "",
      errorMessage: "",
    };
  },
  methods: {
    validateForm() {
      let valid = true;
      this.errors = {
        name: "",
        email: "",
        subject: "",
        message: "",
      };

      if (!this.form.name.trim()) {
        this.errors.name = "Nama lengkap wajib diisi";
        valid = false;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!this.form.email.trim()) {
        this.errors.email = "Email wajib diisi";
        valid = false;
      } else if (!emailRegex.test(this.form.email)) {
        this.errors.email = "Format email tidak valid";
        valid = false;
      }

      if (!this.form.subject) {
        this.errors.subject = "Pilih salah satu subjek";
        valid = false;
      }

      if (!this.form.message.trim()) {
        this.errors.message = "Pesan wajib diisi";
        valid = false;
      }

      return valid;
    },
    async submitForm() {
      if (!this.validateForm()) {
        this.error = true;
        this.errorMessage = "Harap perbaiki field yang masih error.";
        setTimeout(() => {
          this.error = false;
        }, 5000);
        return;
      }

      this.loading = true;
      this.error = false;
      this.success = false;

      try {
        await this.sendFormData();

        this.success = true;
        this.successMessage =
          "Terima kasih! Pesan Anda telah berhasil dikirim. Kami akan menghubungi Anda segera.";

        this.form = {
          name: "",
          email: "",
          phone: "",
          subject: "",
          message: "",
        };

        setTimeout(() => {
          this.success = false;
        }, 5000);
      } catch (err) {
        this.error = true;
        this.errorMessage =
          "Maaf, terjadi kesalahan. Silakan coba lagi atau hubungi kami melalui email.";

        setTimeout(() => {
          this.error = false;
        }, 5000);
      } finally {
        this.loading = false;
      }
    },
    async sendFormData() {
      return new Promise((resolve) => {
        setTimeout(() => {
          console.log("Form submitted:", this.form);
          resolve(true);
        }, 1500);
      });
    },
  },
};
</script>

