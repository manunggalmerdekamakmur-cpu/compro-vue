        <router-link 
          v-for="product in visibleProducts" 
          :key="product.id" 
          :to="getProductLink(product)" 
          class="product-card"
          @mouseenter="preloadProductImage(product)"
        >
          <div class="product-img">
            <div 
              class="image-placeholder" 
              v-show="!imageLoaded[product.id]"
            >
              <div class="image-spinner"></div>
            </div>
            <img 
              :src="getPlaceholder()" 
              :data-src="product.images[0]" 
              :alt="product.title" 
              width="300"
              height="200"
              loading="lazy"
              decoding="async"
              @load="onImageLoad(product.id)"
              @error="onImageError(product.id)"
            />
            <span :class="['product-badge', product.status === 'approved' ? 'badge-approved' : 'badge-coming']">
              {{ product.badge }}
            </span>
          </div>
          <div class="product-info">
            <h3>{{ product.title }}</h3>
            <p>{{ truncateDescription(product.description) }}</p>
          </div>
        </router-link>
      </div>
    </div>
  </section>
</template>

<script>
import { reactive } from 'vue'
import { getAllProducts } from '@/data/product.js'

export default {
  name: 'ProductsSection',
  
  data() {
    return {
      products: [],
      activeFilter: 'all',
      isLoading: true,
      imageLoaded: reactive({}),
      preloadedImages: new Set(),
      renderBatch: 4,
      visibleCount: 4,
      filters: [
        { value: 'all', label: 'Semua Produk', icon: 'fas fa-boxes' },
        { value: 'approved', label: 'Berizin', icon: 'fas fa-certificate' },
        { value: 'coming-soon', label: 'Segera Hadir', icon: 'fas fa-clock' }
      ]
    }
  },
  
  computed: {
    filteredProducts() {
      if (this.activeFilter === 'all') return this.products
      return this.products.filter(p => p.status === this.activeFilter)
    },
    
    visibleProducts() {
      return this.filteredProducts.slice(0, this.visibleCount)
    }
  },
  
  beforeMount() {
    this.products = getAllProducts()
    this.products.forEach(product => {
      this.imageLoaded[product.id] = false
    })
  },
  
  mounted() {
    this.debounceInit = this.debounce(() => {
      this.isLoading = false
      this.$nextTick(() => {
        if (window.App && window.App.lazyLoader) {
          setTimeout(() => {
            window.App.lazyLoader.scan(this.$el)
          }, 150)
        }
        this.setupInfiniteScroll()
      })
    }, 300)
    
    this.debounceInit()
  },
  
  beforeUnmount() {
    if (this.scrollObserver) {
      this.scrollObserver.disconnect()
    }
  },
  
  methods: {
    debounce(fn, delay) {
      let timer
      return (...args) => {
        clearTimeout(timer)
        timer = setTimeout(() => fn(...args), delay)
      }
    },
    
    setupInfiniteScroll() {
      const options = {
        root: null,
        rootMargin: '200px',
        threshold: 0.1
      }
      
      this.scrollObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting && this.visibleCount < this.filteredProducts.length) {
            this.loadMoreProducts()
          }
        })
      }, options)
      
      const sentinel = this.$el.querySelector('.products-grid')
      if (sentinel) {
        this.scrollObserver.observe(sentinel)
      }
    },
    
    loadMoreProducts() {
      const newCount = Math.min(
        this.visibleCount + this.renderBatch,
        this.filteredProducts.length
      )
      
      if (newCount > this.visibleCount) {
        this.visibleCount = newCount
        this.$nextTick(() => {
          if (window.App && window.App.lazyLoader) {
            window.App.lazyLoader.scan(this.$el)
          }
        })
      }
    },
    
    setFilter(value) {
      if (this.activeFilter === value) return
      
      this.isLoading = true
      this.activeFilter = value
      this.visibleCount = this.renderBatch
      
      this.debounceFilter = this.debounce(() => {
        this.isLoading = false
        this.$nextTick(() => {
          if (window.App && window.App.lazyLoader) {
            setTimeout(() => {
              window.App.lazyLoader.scan(this.$el)
            }, 100)
          }
        })
      }, 200)
      
      this.debounceFilter()
    },
    
    onImageLoad(productId) {
      setTimeout(() => {
        this.imageLoaded[productId] = true
      }, 100)
    },
    
    onImageError(productId) {
      this.imageLoaded[productId] = false
    },
    
    preloadProductImage(product) {
      if (this.preloadedImages.has(product.id)) return
      
      const img = new Image()
      img.onload = () => {
        this.preloadedImages.add(product.id)
      }
      img.src = product.images[0]
    },
    
    getPlaceholder() {
      return 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200"%3E%3Crect fill="%23f5f5f5" width="300" height="200"/%3E%3C/svg%3E'
    },
    
    truncateDescription(desc) {
      return desc.length > 100 ? desc.substring(0, 100) + '...' : desc
    },
    
    getProductLink(product) {
      const routes = {
        'phc-manunggal-lestari': '/manunggal-lestari',
        'phc-manunggal-lestari-dekomposer': '/manunggal-lestari-dekomposer',
        'php-triobionik': '/triobionik',
        'manunggal-makmur': '/manunggal-makmur',
        'ptorca': '/ptorca'
      }
      return routes[product.id] || '/'
    }
  }
}
</script>

