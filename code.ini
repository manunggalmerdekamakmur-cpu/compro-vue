import { createApp } from 'vue'
import { createRouter, createWebHistory } from 'vue-router'
import App from './App.vue'

const routes = [
  { 
    path: '/', 
    component: () => import('./pages/Home.vue'),
    meta: { 
      title: 'Beranda',
      preloadImages: [
        'https://res.cloudinary.com/dz1zcobkz/image/upload/v1768461104/menyemprot_a4hkac.webp',
        'https://res.cloudinary.com/dz1zcobkz/image/upload/v1768461076/logo_xipkza.webp',
        'https://res.cloudinary.com/dz1zcobkz/image/upload/v1768461077/logo-stiesia_raywzt.webp'
      ]
    }
  },
  { 
    path: '/triobionik', 
    component: () => import('./pages/triobionik-list.vue'),
    meta: { title: 'Triobionik' }
  },
  { 
    path: '/triobionik/:id', 
    component: () => import('./pages/triobionik-detail.vue'),
    meta: { title: 'Detail Triobionik' }
  },
  { 
    path: '/manunggal-lestari', 
    component: () => import('./pages/manunggal-lestari.vue'),
    meta: { title: 'Manunggal Lestari' }
  },
  { 
    path: '/manunggal-makmur', 
    component: () => import('./pages/manunggal-makmur.vue'),
    meta: { title: 'Manunggal Makmur' }
  },
  { 
    path: '/ptorca', 
    component: () => import('./pages/ptorca.vue'),
    meta: { title: 'PTORCA' }
  },
  { 
    path: '/:pathMatch(.*)*', 
    redirect: '/' 
  }
]

const router = createRouter({
  history: createWebHistory(),
  routes,
  scrollBehavior(to, from, savedPosition) {
    if (savedPosition) return savedPosition
    if (to.hash) return { el: to.hash, behavior: 'smooth', top: 80 }
    return { top: 0, behavior: 'smooth' }
  }
})

const debounce = (fn, delay) => {
  let timeoutId
  return (...args) => {
    clearTimeout(timeoutId)
    timeoutId = setTimeout(() => fn.apply(this, args), delay)
  }
}

const preloadImages = (urls) => {
  return Promise.all(
    urls.map(url => {
      return new Promise((resolve) => {
        const img = new Image()
        img.onload = resolve
        img.onerror = resolve
        img.src = url
        setTimeout(resolve, 1000)
      })
    })
  )
}

const waitForCriticalCSS = () => {
  return new Promise((resolve) => {
    const checkCSS = () => {
      const stylesheets = Array.from(document.styleSheets)
      const loaded = stylesheets.every(sheet => {
        try {
          return sheet.cssRules || sheet.rules
        } catch {
          return false
        }
      })
      if (loaded || stylesheets.length === 0) {
        resolve()
      } else {
        setTimeout(checkCSS, 50)
      }
    }
    checkCSS()
  })
}

router.beforeEach((to, from, next) => {
  const title = to.meta.title || 'Produk'
  document.title = `${title} - PT. Manunggal Merdeka Makmur`
  next()
})

const lazyDirective = {
  mounted(el, binding) {
    const loadImage = (src) => {
      const parent = el.parentElement
      const placeholder = parent?.querySelector('.image-placeholder')
      
      if (placeholder) {
        placeholder.style.display = 'flex'
      }
      
      const img = new Image()
      img.onload = () => {
        setTimeout(() => {
          if (el.tagName === 'IMG') {
            el.src = src
            el.classList.remove('image-loading')
            el.classList.add('image-loaded')
          } else {
            el.style.backgroundImage = `url(${src})`
          }
          
          if (placeholder) {
            placeholder.style.opacity = '0'
            setTimeout(() => {
              placeholder.style.display = 'none'
            }, 300)
          }
        }, 100)
      }
      
      img.onerror = () => {
        el.classList.remove('image-loading')
        el.classList.add('image-error')
        
        if (placeholder) {
          placeholder.innerHTML = '<div style="color:#999;font-size:14px;">⚠️ Gagal memuat</div>'
        }
      }
      
      img.src = src
    }

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const src = el.dataset.src || binding.value
          if (src) loadImage(src)
          observer.unobserve(el)
        }
      })
    }, {
      rootMargin: '200px 0px',
      threshold: 0.01
    })

    observer.observe(el)
    
    setTimeout(() => {
      if (el.classList.contains('image-loading')) {
        const src = el.dataset.src || binding.value
        if (src) loadImage(src)
        observer.unobserve(el)
      }
    }, 3000)
  }
}

const initApp = async () => {
  const loadingEl = document.getElementById('app-loading')
  
  try {
    await Promise.race([
      Promise.all([
        new Promise(resolve => {
          if (document.readyState === 'complete') {
            resolve()
          } else {
            window.addEventListener('load', resolve, { once: true })
          }
        }),
        waitForCriticalCSS()
      ]),
      new Promise(resolve => setTimeout(resolve, 2500))
    ])

    const currentRoute = router.currentRoute.value
    if (currentRoute.meta?.preloadImages) {
      await preloadImages(currentRoute.meta.preloadImages)
    }

    const app = createApp(App)
    app.directive('lazy', lazyDirective)
    app.use(router)

    await router.isReady()

    app.mount('#app')

    const hideLoading = debounce(() => {
      if (window.App && window.App.afterVueMount) {
        window.App.afterVueMount()
      }

      document.body.classList.remove('loading')
      if (loadingEl) {
        loadingEl.style.opacity = '0'
        loadingEl.style.pointerEvents = 'none'
        setTimeout(() => {
          loadingEl.style.display = 'none'
        }, 500)
      }
    }, 200)
    
    setTimeout(hideLoading, 100)

  } catch (error) {
    console.error('App initialization failed:', error)
    if (loadingEl) {
      loadingEl.innerHTML = `
        <div style="text-align:center;padding:2rem;color:#666;">
          <p>Gagal memuat aplikasi. Silakan refresh halaman.</p>
          <button onclick="window.location.reload()" style="
            padding:0.75rem 1.5rem;
            background:#1a7d3e;
            color:white;
            border:none;
            border-radius:25px;
            cursor:pointer;
            margin-top:1rem;
          ">Coba Lagi</button>
        </div>
      `
    }
  }
}

if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', initApp)
} else {
  initApp()
}

