    --radius-full: 50px;
    
    /* Transitions */
    --transition-fast: 0.2s ease;
    --transition-normal: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    --transition-slow: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    
    /* Spacing */
    --space-xs: 0.5rem;
    --space-sm: 1rem;
    --space-md: 2rem;
    --space-lg: 3rem;
    --space-xl: 5rem;
    
    /* Layout */
    --container-max: 1200px;
}

/* ============================================
   TYPOGRAPHY & BASE ELEMENTS
   ============================================ */
html {
    scroll-behavior: smooth;
    scroll-padding-top: 80px;
    font-size: 16px;
}

body {
    font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', system-ui, -apple-system, sans-serif;
    line-height: 1.6;
    color: var(--dark);
    background: var(--white);
    overflow-x: hidden;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    font-weight: 400;
    letter-spacing: 0.01em;
}

/* Improved font rendering for better clarity */
h1, h2, h3, h4, h5, h6 {
    font-weight: 700;
    line-height: 1.2;
    margin-bottom: var(--space-sm);
    letter-spacing: -0.02em;
}

h1 {
    font-size: 3.5rem;
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-shadow: none;
}

h2 {
    font-size: 2.5rem;
    color: var(--primary-dark);
}

h3 {
    font-size: 1.75rem;
    color: var(--primary);
}

p {
    margin-bottom: var(--space-sm);
    color: var(--gray);
    line-height: 1.7;
    font-size: 1.05rem;
}

.section-title {
    text-align: center;
    margin-bottom: var(--space-xl);
    position: relative;
}

.section-title h2 {
    display: inline-block;
    position: relative;
    padding-bottom: var(--space-sm);
}

.section-title h2::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 4px;
    background: var(--gradient-secondary);
    border-radius: var(--radius-full);
}

.section-title p {
    max-width: 700px;
    margin: 0 auto;
    font-size: 1.1rem;
    color: var(--gray);
}

/* ============================================
   LAYOUT CONTAINERS
   ============================================ */
.container {
    width: 100%;
    max-width: var(--container-max);
    margin: 0 auto;
    padding: 0 var(--space-sm);
}

/* ============================================
   BUTTONS
   ============================================ */
.btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    padding: 0.875rem 2rem;
    font-weight: 600;
    font-size: 1rem;
    text-decoration: none;
    border: none;
    border-radius: var(--radius-full);
    cursor: pointer;
    transition: all var(--transition-normal);
    position: relative;
    overflow: hidden;
    z-index: 1;
    font-family: inherit;
    letter-spacing: 0.02em;
}

.btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.6s;
    z-index: -1;
}

.btn:hover::before {
    left: 100%;
}

.btn-primary {
    background: var(--gradient-primary);
    color: var(--white);
}

.btn-primary:hover {
    transform: translateY(-3px);
    box-shadow: var(--shadow-hover);
}

.btn-secondary {
    background: var(--gradient-secondary);
    color: var(--dark);
}

.btn-secondary:hover {
    transform: translateY(-3px);
    box-shadow: var(--shadow-hover);
}

.btn-block {
    width: 100%;
}

/* ============================================
   HEADER & NAVIGATION
   ============================================ */
header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;

    background: rgba(255, 255, 255, 0.55);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);

    border-bottom: 1px solid rgba(255, 255, 255, 0.25);
    box-shadow: none;

    transition:
        background 0.35s ease,
        backdrop-filter 0.35s ease,
        box-shadow 0.35s ease;
}

header.at-top {
    background: transparent;
    backdrop-filter: none;
    border-bottom: none;
    box-shadow: none;
}

header.scrolled {
    background: rgba(255, 255, 255, 0.92);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);

    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
    border-bottom: 1px solid rgba(0, 0, 0, 0.08);
}

.header-container {
    max-width: 1200px;
    margin: 0 auto;

    display: flex;
    align-items: center;
    justify-content: space-between;

    padding: 0.9rem 1.5rem;
    transition: padding 0.3s ease;
}

header.scrolled .header-container {
    padding: 0.6rem 1.5rem;
}


.logo {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    text-decoration: none;
}

.logo img {
    width: 44px;
    height: 44px;
    transition: transform 0.3s ease;
}

header.scrolled .logo img {
    transform: scale(0.92);
}


.logo-text h1 {
    font-size: 1.35rem;
    font-weight: 700;
    letter-spacing: -0.02em;
}

.logo-text p {
    font-size: 0.75rem;
    opacity: 0.75;
}


.nav-menu {
    display: flex;
    gap: 2.25rem;
    align-items: center;
}


.nav-link {
    font-size: 0.9rem;
    font-weight: 600;
    color: rgba(0, 0, 0, 0.85);
    position: relative;
    padding: 0.3rem 0;
    transition: color 0.2s ease;
}

header:not(.scrolled) .nav-link {
    color: rgba(0, 0, 0, 0.75);
}

header:not(.scrolled) .logo img {
    filter: drop-shadow(0 2px 6px rgba(0,0,0,0.15));
}


header.scrolled .nav-link {
    color: #111;
}

.nav-link.active {
    color: var(--primary);
}

.nav-link.active::after {
    width: 100%;
}

.nav-link::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: -6px;
    height: 2px;
    width: 0;

    background: var(--gradient-primary);
    border-radius: 2px;

    transition: width 0.3s ease;
}

.nav-link:hover {
    color: var(--primary);
}

.nav-link:hover::after {
    width: 100%;
}

.hamburger {
    display: none;
    border: none;
    background: none;

    width: 42px;
    height: 42px;
    border-radius: 10px;

    font-size: 1.4rem;
    color: var(--primary);

    transition:
        background 0.2s ease,
        transform 0.2s ease;
}

.hamburger:hover {
    background: rgba(0, 0, 0, 0.06);
    transform: scale(1.05);
}


/* ============================================
   HERO SECTION
   ============================================ */
.hero {
    position: relative;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                      var(--bg-hero-image);
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: var(--white);
    text-align: center;
    overflow: hidden;
    padding: 100px 0 60px;
}

.hero::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(circle at 20% 80%, rgba(26, 125, 62, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 193, 7, 0.1) 0%, transparent 50%);
    pointer-events: none;
}

.hero-logo {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 1rem;
    margin-bottom: 2rem;
    flex-wrap: wrap;
}

.hero-logo img {
    width: 85px;
    height: 85px;
    object-fit: contain;
    filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
}

.hero h1 {
    margin-bottom: 1.5rem;
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
    background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-size: 3.5rem;
    line-height: 1.1;
}

.hero p {
    font-size: 1.3rem;
    max-width: 800px;
    margin: 0 auto 3rem;
    color: rgba(255, 255, 255, 0.9);
    line-height: 1.6;
    font-weight: 300;
    padding: 0 1rem;
}

.hero-buttons {
    display: flex;
    justify-content: center;
    gap: 1.5rem;
    margin-top: 3rem;
    flex-wrap: wrap;
}

.scroll-indicator {
    position: absolute;
    bottom: 2rem;
    left: 50%;
    transform: translateX(-50%);
    color: var(--white);
    font-size: 1.5rem;
    animation: bounce 2s infinite;
    cursor: pointer;
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateX(-50%) translateY(0);
    }
    40% {
        transform: translateX(-50%) translateY(-10px);
    }
    60% {
        transform: translateX(-50%) translateY(-5px);
    }
}

/* ============================================
   SECTIONS WITH BACKGROUND
   ============================================ */
.section-bg {
    position: relative;
    padding: var(--space-xl) 0;
    background: linear-gradient(rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.7)), 
                var(--bg-hero-image);
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: var(--dark);
    z-index: 1;
}

.section-bg::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(255, 255, 255, 0.6);
    z-index: -1;
}

.section-bg .section-title h2 {
    color: var(--primary-dark);
    text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);
}

.section-bg .section-title p {
    color: var(--dark);
    font-weight: 500;
}

.section-bg p,
.section-bg h3,
.section-bg h4,
.section-bg .card-hover,
.section-bg .principle-card,
.section-bg .cert-card,
.section-bg .misi-card li,
.section-bg .product-info h3,
.section-bg .product-info p {
    color: var(--dark) !important;
    text-shadow: 0 1px 1px rgba(255, 255, 255, 0.5);
}

.section-bg .section-title p,
.section-bg p,
.section-bg h3,
.section-bg .card-hover,
.section-bg .principle-card,
.section-bg .cert-card {
    color: var(--dark);
}

.section-bg strong,
.section-bg b {
    color: var(--primary-dark);
    font-weight: 700;
}

.section-bg a:not(.btn) {
    color: var(--primary);
    text-decoration: none;
    border-bottom: 1px solid rgba(26, 125, 62, 0.3);
    transition: all var(--transition-fast);
}

.section-bg a:not(.btn):hover {
    color: var(--primary-dark);
    border-bottom-color: var(--primary);
}

.section-bg ul:not(.misi-card ul),
.section-bg ol {
    color: var(--dark);
    padding-left: var(--space-md);
}

.section-bg li {
    margin-bottom: 0.5rem;
    color: var(--gray);
}

.section-bg li strong {
    color: var(--primary-dark);
}

.section-bg .cert-card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.section-bg .cert-card:hover {
    transform: translateY(-5px);
    box-shadow: var(--shadow-hover);
}

.section-bg .cert-icon {
    color: var(--primary);
    background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.section-bg .card-hover {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: var(--dark);
    box-shadow: var(--shadow-md);
}

.section-bg .visi-card::before,
.section-bg .misi-card::before {
    background: var(--gradient-primary);
}

.section-bg .misi-card li {
    color: var(--dark) !important;
}

.section-bg .misi-card i {
    color: var(--success);
}

.section-bg .card-icon {
    color: var(--primary);
}

/* ============================================
   PRODUCTS SECTION
   ============================================ */
   #products.section-bg {
    padding: var(--space-lg) 0; /* 3rem */
}

#products .products-grid {
    gap: 1.5rem;
    margin-top: 2rem;
}

#products .product-img {
    height: 160px;
}


#products.section-bg .product-card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: var(--shadow-md);
}

#products.section-bg .product-info h3 {
    color: var(--primary-dark) !important;
    font-weight: 700;
}

#products.section-bg .product-info p {
    color: var(--gray) !important;
    font-weight: 400;
}

#products.section-bg .tag {
    background: rgba(26, 125, 62, 0.1);
    color: var(--primary);
    border: 1px solid rgba(26, 125, 62, 0.2);
}

#products.section-bg .product-img {
    background: rgba(248, 255, 249, 0.9);
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
}

#products.section-bg .product-badge {
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
}

/* Filter buttons di products section */
#products.section-bg .filter-btn {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border: 2px solid rgba(26, 125, 62, 0.2);
    color: var(--primary-dark);
    font-weight: 600;
}

#products.section-bg .filter-btn.active,
#products.section-bg .filter-btn:hover {
    background: var(--primary);
    color: var(--white);
    border-color: var(--primary);
}

/* ============================================
   PRINCIPLES SECTION
   ============================================ */
#principles.section-bg .principles-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: var(--space-lg);
}

.product-detail-page {
    padding-top: 100px;
}

.product-info-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: var(--space-lg);
    padding-bottom: var(--space-md);
    border-bottom: 2px solid var(--gray-light);
}

.product-meta {
    display: flex;
    gap: 1rem;
    align-items: center;
    margin-top: var(--space-sm);
}

.product-price {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--primary);
    background: rgba(26, 125, 62, 0.1);
    padding: 0.5rem 1rem;
    border-radius: var(--radius-md);
}

.product-usage {
    background: var(--gray-light);
    padding: var(--space-md);
    border-radius: var(--radius-md);
    margin: var(--space-lg) 0;
}

.product-usage h4 {
    color: var(--primary);
    margin-bottom: var(--space-sm);
}

.product-comparison {
    margin-top: var(--space-xl);
    border-top: 1px solid var(--gray-light);
    padding-top: var(--space-lg);
}

.comparison-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: var(--space-md);
}

.comparison-table th,
.comparison-table td {
    padding: 1rem;
    text-align: left;
    border-bottom: 1px solid var(--gray-light);
}

.comparison-table th {
    background: var(--primary);
    color: var(--white);
}

.comparison-table tr:nth-child(even) {
    background: rgba(0, 0, 0, 0.02);
}

#principles.section-bg .principle-card {
    text-align: center;
    padding: var(--space-lg);
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: var(--radius-md);
    box-shadow: var(--shadow-md);
    transition: all var(--transition-normal);
    position: relative;
    overflow: hidden;
}

#principles.section-bg .principle-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 4px;
    background: var(--gradient-primary);
}

#principles.section-bg .principle-card:hover {
    transform: translateY(-8px);
    box-shadow: var(--shadow-hover);
    border-color: rgba(26, 125, 62, 0.3);
}

#principles.section-bg .principle-icon {
    font-size: 2.5rem;
    color: var(--primary);
    margin-bottom: var(--space-md);
    background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

#principles.section-bg .principle-card h3 {
    color: var(--primary-dark);
    margin-bottom: var(--space-sm);
    font-size: 1.5rem;
}

#principles.section-bg .principle-card p {
    color: var(--gray);
    line-height: 1.6;
}

/* ============================================
   ABOUT SECTION
   ============================================ */
.about-content {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: var(--space-xl);
    align-items: center;
}

.about-text h3 {
    margin-bottom: var(--space-md);
    color: var(--white);
}

.about-image {
    position: relative;
    border-radius: var(--radius-lg);
    overflow: hidden;
    box-shadow: var(--shadow-lg);
}

.about-image img {
    width: 100%;
    height: auto;
    display: block;
    transition: transform var(--transition-normal);
}

.about-image:hover img {
    transform: scale(1.05);
}

/* ============================================
   VISI MISI SECTION
   ============================================ */
.visi-misi-content {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: var(--space-lg);
}

.card-hover {
    transition: all var(--transition-normal);
    border-radius: var(--radius-md);
    padding: var(--space-lg);
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: var(--shadow-md);
}

.card-hover:hover {
    transform: translateY(-10px);
    box-shadow: var(--shadow-hover);
}

.card-icon {
    font-size: 2.5rem;
    color: var(--primary);
    margin-bottom: var(--space-md);
}

.visi-card, .misi-card {
    position: relative;
}

.visi-card::before, .misi-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 4px;
    height: 100%;
    background: var(--gradient-primary);
    border-radius: var(--radius-sm) 0 0 var(--radius-sm);
}

.misi-card ul {
    list-style: none;
}

.misi-card li {
    margin-bottom: 0.75rem;
    display: flex;
    align-items: flex-start;
    gap: 0.75rem;
    color: var(--dark);
}

.misi-card i {
    color: var(--success);
    flex-shrink: 0;
    margin-top: 0.25rem;
}

/* ============================================
   PRODUCT STATS
   ============================================ */
.product-stats {
    padding: var(--space-lg) 0;
    background: var(--gradient-primary);
    color: var(--white);
}

.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: var(--space-md);
    text-align: center;
}

.stat-item i {
    font-size: 2.5rem;
    margin-bottom: var(--space-sm);
    color: var(--secondary);
}

.stat-item h3 {
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
    color: var(--white);
}

.stat-item p {
    color: rgba(255, 255, 255, 0.9);
    margin: 0;
}

/* ============================================
   PRODUCTS GRID
   ============================================ */
.products-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: var(--space-lg);
    margin-top: var(--space-lg);
}

.product-card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: var(--radius-md);
    overflow: hidden;
    box-shadow: var(--shadow-md);
    transition: all var(--transition-normal);
    position: relative;
    display: block;
}

.product-card:hover {
    transform: translateY(-10px);
    box-shadow: var(--shadow-hover);
}

.product-img {
    position: relative;
    height: 200px;
    background: rgba(248, 255, 249, 0.9);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: var(--space-md);
    overflow: hidden;
}

.product-img img {
    max-width: 100%;
    max-height: 160px;
    object-fit: contain;
    transition: transform var(--transition-normal);
}

.product-card:hover .product-img img {
    transform: scale(1.1);
}

.product-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity var(--transition-normal);
}

.product-card:hover .product-overlay {
    opacity: 1;
}

.btn-view-details {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.75rem 1.5rem;
    background: var(--white);
    color: var(--primary);
    border: none;
    border-radius: var(--radius-full);
    font-weight: 600;
    cursor: pointer;
    transition: all var(--transition-fast);
    text-decoration: none;
    font-family: inherit;
}

.btn-view-details:hover {
    background: var(--primary);
    color: var(--white);
    transform: scale(1.05);
}

.product-badge {
  position: absolute;
  top: 1rem;
  right: 1rem;
  padding: 0.5rem 1rem;
  border-radius: var(--radius-full);
  font-size: 0.8rem;
  font-weight: 600;
  color: var(--white);
  z-index: 1;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  max-width: 80%;
}

.badge-coming {
  background: var(--warning);
  color: var(--dark);
}

.product-info {
    padding: var(--space-md);
}

.product-info h3 {
    margin-bottom: 0.5rem;
    color: var(--primary-dark);
    font-size: 1.25rem;
}

.product-info p {
    color: var(--gray);
    margin-bottom: var(--space-sm);
    font-size: 0.95rem;
    line-height: 1.5;
}

.product-tags {
    display: flex;
    gap: 0.5rem;
    flex-wrap: wrap;
    margin-top: var(--space-sm);
}

.tag {
  padding: 0.25rem 0.75rem;
  background: rgba(26, 125, 62, 0.1);
  border-radius: var(--radius-full);
  font-size: 0.8rem;
  color: var(--primary);
  border: 1px solid rgba(26, 125, 62, 0.2);
  display: inline-flex;
  align-items: center;
  gap: 0.25rem;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* ============================================
   PRODUCT FILTER
   ============================================ */
.product-filter {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-bottom: var(--space-xl);
    flex-wrap: wrap;
}

.filter-btn {
    padding: 0.75rem 1.5rem;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 2px solid rgba(26, 125, 62, 0.2);
    border-radius: var(--radius-full);
    color: var(--primary-dark);
    font-weight: 600;
    cursor: pointer;
    transition: all var(--transition-normal);
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-family: inherit;
}

.filter-btn.active,
.filter-btn:hover {
    background: var(--primary);
    color: var(--white);
    border-color: var(--primary);
}

/* ============================================
   CERTIFICATIONS
   ============================================ */
.certifications-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: var(--space-lg);
}

.cert-card {
    text-align: center;
    padding: var(--space-lg);
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: var(--radius-md);
    box-shadow: var(--shadow-md);
}

.cert-icon {
    font-size: 3rem;
    color: var(--primary);
    margin-bottom: var(--space-md);
    background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.date {
    color: var(--gray);
    font-size: 0.9rem;
    margin-top: 0.5rem;
}

/* ============================================
   PRINCIPLES
   ============================================ */
.principles-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: var(--space-lg);
}

.principle-card {
    text-align: center;
    padding: var(--space-lg);
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: var(--radius-md);
    box-shadow: var(--shadow-md);
    transition: all var(--transition-normal);
}

.principle-card:hover {
    transform: translateY(-5px);
    box-shadow: var(--shadow-hover);
}

.principle-icon {
    font-size: 2.5rem;
    color: var(--primary);
    margin-bottom: var(--space-md);
    background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

/* ============================================
   CONTACT SECTION
   ============================================ */
.contact {
    padding: var(--space-xl) 0;
    background: var(--white);
}

.contact-wrapper {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: var(--space-xl);
}

.contact-info h3,
.contact-form-wrapper h3 {
    margin-bottom: var(--space-lg);
}

.contact-detail {
    margin-bottom: var(--space-lg);
}

.contact-item {
    display: flex;
    align-items: flex-start;
    gap: var(--space-sm);
    margin-bottom: var(--space-md);
}

.contact-icon {
    width: 40px;
    height: 40px;
    background: var(--gradient-primary);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--white);
    flex-shrink: 0;
}

.contact-text h4 {
    margin-bottom: 0.25rem;
}

.business-hours {
    background: var(--gray-light);
    padding: var(--space-md);
    border-radius: var(--radius-md);
    margin-bottom: var(--space-lg);
}

.signature {
    text-align: center;
    padding-top: var(--space-md);
    border-top: 2px solid var(--gray-light);
}

.signature-line {
    width: 100px;
    height: 2px;
    background: var(--primary);
    margin: 0 auto var(--space-md);
}

/* ============================================
   FORM STYLES
   ============================================ */
.form-group {
    margin-bottom: var(--space-md);
}

.form-group label {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: var(--dark);
}

.form-control {
    width: 100%;
    padding: 0.875rem 1rem;
    border: 2px solid var(--gray-light);
    border-radius: var(--radius-md);
    font-size: 1rem;
    transition: all var(--transition-fast);
    font-family: inherit;
}

.form-control:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(26, 125, 62, 0.1);
}

.form-control::placeholder {
    color: var(--gray);
}

.error-message {
    color: var(--danger);
    font-size: 0.875rem;
    margin-top: 0.25rem;
    display: none;
}

.form-actions {
    margin-top: var(--space-lg);
}

.form-message {
    padding: var(--space-md);
    border-radius: var(--radius-md);
    margin-top: var(--space-md);
    display: none;
}

.form-message.success {
    background: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

.form-message.error {
    background: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

/* ============================================
   BACK TO TOP BUTTON
   ============================================ */
.back-to-top {
    position: fixed;
    bottom: 2rem;
    right: 2rem;
    width: 50px;
    height: 50px;
    background: var(--gradient-primary);
    color: var(--white);
    border: none;
    border-radius: 50%;
    font-size: 1.2rem;
    cursor: pointer;
    opacity: 0;
    visibility: hidden;
    transition: all var(--transition-normal);
    z-index: 999;
    display: flex;
    align-items: center;
    justify-content: center;
}

.back-to-top.visible {
    opacity: 1;
    visibility: visible;
}

.back-to-top:hover {
    transform: translateY(-5px);
    box-shadow: var(--shadow-md);
}

/* ============================================
   FOOTER
   ============================================ */
footer {
    background: var(--gradient-primary);
    color: var(--white);
    padding: var(--space-xl) 0 var(--space-md);
}

.footer-content {
    display: grid;
    grid-template-columns: 2fr 1fr 1fr;
    gap: var(--space-xl);
    margin-bottom: var(--space-xl);
}

.footer-logo-section {
    display: flex;
    flex-direction: column;
    gap: var(--space-sm);
}

.footer-logo {
    display: flex;
    align-items: center;
    gap: var(--space-sm);
    margin-bottom: var(--space-sm);
}

.footer-logo img {
    width: 50px;
    height: 50px;
    object-fit: contain;
    filter: brightness(0) invert(1);
}

.footer-logo h3 {
    color: var(--white);
    margin: 0;
}

.footer-logo p {
    color: rgba(255, 255, 255, 0.8);
    margin: 0;
}

.footer-description,
.footer-motto {
    color: rgba(255, 255, 255, 0.8);
}

.footer-links h4,
.footer-contact h4 {
    color: var(--white);
    margin-bottom: var(--space-md);
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.footer-links ul {
    list-style: none;
}

.footer-links li {
    margin-bottom: 0.75rem;
}

.footer-links a {
    color: rgba(255, 255, 255, 0.8);
    text-decoration: none;
    transition: color var(--transition-fast);
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.footer-links a:hover {
    color: var(--secondary);
    padding-left: 5px;
}

.contact-info-footer {
    margin-bottom: var(--space-lg);
}

.contact-info-footer p {
    margin-bottom: 0.5rem;
    display: flex;
    align-items: center;
    gap: 0.75rem;
    color: rgba(255, 255, 255, 0.8);
}

.footer-bottom {
    padding-top: var(--space-md);
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: var(--space-sm);
}

.copyright p {
    margin: 0;
    color: rgba(255, 255, 255, 0.8);
}

.thank-you {
    font-style: italic;
    margin-top: 0.5rem;
}

.footer-extra {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.footer-link {
    color: rgba(255, 255, 255, 0.8);
    text-decoration: none;
    font-size: 0.9rem;
    transition: color var(--transition-fast);
}

.footer-link:hover {
    color: var(--secondary);
}

.separator {
    color: rgba(255, 255, 255, 0.3);
}

/* ============================================
   MODAL STYLES
   ============================================ */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 2000;
}

.modal.active {
    display: block;
}

.modal-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(10px);
}

.modal-content {
    position: relative;
    background: var(--white);
    max-width: 95%;
    max-height: 90vh;
    margin: 2vh auto;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    animation: modalAppear 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
}

@keyframes modalAppear {
    from {
        opacity: 0;
        transform: scale(0.9) translateY(20px);
    }
    to {
        opacity: 1;
        transform: scale(1) translateY(0);
    }
}

@keyframes modalSlideIn {
    from {
        opacity: 0;
        transform: translateY(-60px) scale(0.95);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

.modal-close {
    position: absolute;
    top: 1.5rem;
    right: 1.5rem;
    width: 45px;
    height: 45px;
    background: var(--gradient-primary);
    color: var(--white);
    border: none;
    border-radius: 50%;
    font-size: 1.2rem;
    cursor: pointer;
    z-index: 10;
    transition: all var(--transition-fast);
    display: flex;
    align-items: center;
    justify-content: center;
}

.modal-close:hover {
    background: var(--primary-dark);
    transform: rotate(90deg) scale(1.1);
}

.modal-body {
    display: flex;
    flex-direction: column;
    max-height: 90vh;
}

.modal-images {
    background: var(--gradient-light);
    padding: var(--space-xl);
    display: flex;
    flex-direction: column;
    align-items: center;
    border-bottom: 1px solid var(--gray-light);
}

.modal-main-image {
    width: 100%;
    height: 300px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: var(--space-md);
}

.modal-main-image img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    border-radius: var(--radius-md);
    box-shadow: var(--shadow-lg);
}

.modal-thumbnails {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
}

.modal-thumbnail {
    width: 80px;
    height: 80px;
    border-radius: 12px;
    overflow: hidden;
    border: 2px solid transparent;
    cursor: pointer;
    opacity: 0.7;
    transition: all 0.3s ease;
    flex-shrink: 0;
}

.modal-thumbnail.active {
    border-color: var(--primary);
    box-shadow: 0 4px 12px rgba(26, 125, 62, 0.3);
    transform: translateY(-3px);
    opacity: 1;
}

.modal-thumbnail.active,
.modal-thumbnail:hover {
    opacity: 1;
    border-color: var(--primary);
    box-shadow: 0 4px 12px rgba(26, 125, 62, 0.25);
    transform: translateY(-3px);
}

.modal-thumbnail:hover {
    transform: translateY(-2px);
}

.modal-thumbnail img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.modal-thumbnail:hover img {
    transform: scale(1.1);
}

.modal-nav {
    display: none;
}

.modal-info::-webkit-scrollbar {
    width: 6px;
}

.modal-info::-webkit-scrollbar-track {
    background: transparent;
}

.modal-info::-webkit-scrollbar-thumb {
    background-color: var(--primary-light);
    border-radius: 20px;
}

.modal-info {
    padding: var(--space-xl);
    overflow-y: auto;
    scrollbar-width: thin;
    scrollbar-color: var(--primary-light) transparent;
}

.modal-info h2 {
    margin-bottom: var(--space-sm);
    color: var(--primary-dark);
}

.modal-badge {
    display: inline-block;
    padding: 0.5rem 1.25rem;
    border-radius: var(--radius-full);
    font-size: 0.9rem;
    font-weight: 600;
    margin-bottom: var(--space-lg);
}

.badge-approved {
  background: var(--success);
  color: var(--white);
}

.badge-coming {
    background: var(--warning);
    color: var(--dark);
}

.modal-description {
    color: var(--gray);
    margin-bottom: var(--space-lg);
    line-height: 1.7;
}

.modal-specs,
.modal-features {
    margin-bottom: var(--space-lg);
}

.modal-specs h3,
.modal-features h3 {
    color: var(--primary);
    margin-bottom: var(--space-sm);
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.modal-specs ul,
.modal-features ul {
    list-style: none;
    margin-top: var(--space-sm);
}

.modal-specs li,
.modal-features li {
    margin-bottom: 0.75rem;
    padding-left: 1.75rem;
    position: relative;
    color: var(--gray);
    line-height: 1.5;
}

.modal-specs li::before,
.modal-features li::before {
    content: '✓';
    position: absolute;
    left: 0;
    color: var(--success);
    font-weight: bold;
}

.modal-actions {
    display: flex;
    gap: var(--space-sm);
    margin-top: var(--space-xl);
}

/* ============================================
   LOADING SPINNER
   ============================================ */
.loading-spinner {
    width: 40px;
    height: 40px;
    border: 4px solid #f3f3f3;
    border-top: 4px solid var(--primary);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* ============================================
   MEDIA QUERIES - DESKTOP LARGE
   ============================================ */
@media (min-width: 992px) {
    .modal-content {
        max-width: 1000px;
        max-height: 85vh;
        margin: 7.5vh auto;
    }
    
    .modal-body {
        display: grid;
        grid-template-columns: 1fr 1fr;
        height: 85vh;
        max-height: 85vh;
    }
    
    .modal-images {
        height: 100%;
        display: flex;
        flex-direction: column;
        padding: 2rem;
        border-right: 1px solid var(--gray-light);
        background: var(--gradient-light);
        overflow: hidden;
    }
    
    .modal-main-image {
        height: 70%;
        min-height: 350px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1rem;
    }
    
    .modal-main-image img {
        max-width: 90%;
        max-height: 90%;
        object-fit: contain;
        border-radius: var(--radius-md);
        box-shadow: var(--shadow-lg);
    }
    
    .modal-thumbnails {
        height: 25%;
        min-height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        padding: 1rem 0;
        overflow-x: auto;
        width: 100%;
        margin-top: auto;
    }
    
    .modal-thumbnail {
        width: 80px;
        height: 80px;
        flex-shrink: 0;
        border-radius: 10px;
        border: 2px solid transparent;
    }
    
    .modal-info {
        height: 100%;
        padding: 2.5rem;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: thin;
        scrollbar-color: var(--primary-light) transparent;
    }
    
    .modal-info::-webkit-scrollbar {
        width: 6px;
    }
    
    .modal-info::-webkit-scrollbar-track {
        background: transparent;
    }
    
    .modal-info::-webkit-scrollbar-thumb {
        background-color: var(--primary-light);
        border-radius: 20px;
    }
}

/* ============================================
   MEDIA QUERIES - TABLET
   ============================================ */
@media (max-width: 992px) {
    html {
        font-size: 15px;
    }
    
    h1 {
        font-size: 3rem;
    }
    
    h2 {
        font-size: 2.25rem;
    }
    
    .hero {
        padding: 10rem 0 6rem;
        background-attachment: fixed;
    }
    
    .about-content,
    .contact-wrapper {
        grid-template-columns: 1fr;
    }
    
    .footer-content {
        grid-template-columns: 1fr;
        gap: var(--space-lg);
    }

    .hero,
    .section-bg {
        background-attachment: fixed;
        background-size: cover;
        background-position: center;
    }

    .products-grid {
        grid-template-columns: 1fr;
    }
    
    .principles-grid {
        grid-template-columns: 1fr;
    }
}

/* ============================================
   MEDIA QUERIES - MOBILE LARGE (768px ke bawah)
   ============================================ */
@media (max-width: 768px) {
    html {
        font-size: 14px;
    }
    
    h1 {
        font-size: 2.2rem;
    }
    
    h2 {
        font-size: 1.8rem;
    }
    
    h3 {
        font-size: 1.4rem;
    }
    
    .hamburger {
        display: block;
    }

    .product-badge {
        font-size: 0.7rem;
        padding: 0.4rem 0.8rem;
        top: 0.75rem;
        right: 0.75rem;
    }
    
    .tag {
        font-size: 0.7rem;
        padding: 0.2rem 0.6rem;
    }
    
    .nav-menu {
        position: fixed;
        top: 80px;
        left: -100%;
        width: 100%;
        height: calc(100vh - 80px);
        background: var(--white);
        flex-direction: column;
        align-items: center;
        padding: var(--space-xl) 0;
        gap: var(--space-lg);
        transition: left var(--transition-normal);
        box-shadow: var(--shadow-lg);
        z-index: 999;
    }
    
    .nav-menu.active {
        left: 0;
    }
    
    .nav-link {
        font-size: 1.1rem;
        padding: var(--space-sm) var(--space-lg);
    }
    
    /* Hero Section Mobile */
    .hero {
        min-height: 100svh;
        height: auto;
        padding: 120px 1rem 60px;
        background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                          var(--bg-hero-image-mobile);
        background-attachment: fixed;
        background-size: cover;
        background-position: center;
    }
    
    .hero::before {
        display: none;
    }
    
    .hero-logo {
        flex-direction: column;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
    }
    
    .hero-logo img {
        width: 70px;
        height: 70px;
    }
    
    .hero h1 {
        font-size: 2.2rem;
        line-height: 1.2;
        margin-bottom: 1rem;
    }
    
    .hero p {
        font-size: 1.1rem;
        margin-bottom: 2rem;
        padding: 0;
    }
    
    .hero-buttons {
        flex-direction: column;
        align-items: center;
        gap: var(--space-sm);
        width: 100%;
        max-width: 300px;
        margin-top: 2rem;
    }
    
    .hero-buttons .btn {
        width: 100%;
        padding: 1rem 1.5rem;
    }
    
    /* Section Background Mobile - DIKEMBALIKAN TRANSPARANSI */
    .section-bg {
        padding: var(--space-lg) 0;
        background: linear-gradient(rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.7)), 
                    var(--bg-hero-image);
        background-size: cover;
        background-position: center;
        background-attachment: fixed !important;
    }
    
    .section-bg::before {
        background: rgba(255, 255, 255, 0.6);
        display: block !important;
    }
    
    .section-title {
        margin-bottom: var(--space-lg);
    }
    
    .section-title h2::after {
        width: 60px;
    }
    
    /* Products Section Mobile - TRANSPARAN */
    .products-grid {
        grid-template-columns: 1fr;
    }
    
    .product-filter {
        flex-direction: column;
        align-items: stretch;
        gap: 0.75rem;
    }
    
    .filter-btn {
        justify-content: center;
        padding: 0.875rem 1.5rem;
    }
    
    /* Products Section Cards - TRANSPARAN */
    #products.section-bg .product-card,
    .product-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .product-img {
        height: 200px;
        background: rgba(248, 255, 249, 0.9);
    }
    
    /* Filter buttons transparan */
    #products.section-bg .filter-btn {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 2px solid rgba(26, 125, 62, 0.2);
    }
    
    #products.section-bg .filter-btn.active,
    #products.section-bg .filter-btn:hover {
        background: var(--primary);
        backdrop-filter: none;
        color: var(--white);
        border-color: var(--primary);
    }
    
    /* Principles Section Mobile - TRANSPARAN */
    #principles.section-bg .principles-grid,
    .principles-grid {
        grid-template-columns: 1fr;
        gap: var(--space-md);
    }
    
    #principles.section-bg .principle-card,
    .principle-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: var(--space-md);
    }
    
    /* About Section Mobile */
    .about-content {
        grid-template-columns: 1fr;
        gap: var(--space-lg);
    }
    
    /* Visi Misi Mobile - TRANSPARAN */
    .visi-misi-content {
        grid-template-columns: 1fr;
        gap: var(--space-md);
    }
    
    .section-bg .card-hover,
    .card-hover {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: var(--space-md);
    }
    
    /* Stats Mobile */
    .stats-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: var(--space-sm);
    }
    
    .stat-item {
        padding: var(--space-md);
    }
    
    .stat-item h3 {
        font-size: 1.8rem;
    }
    
    .stat-item i {
        font-size: 2rem;
    }
    
    /* Certifications Mobile - TRANSPARAN */
    .certifications-grid {
        grid-template-columns: 1fr;
        gap: var(--space-md);
    }
    
    .section-bg .cert-card,
    .cert-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: var(--space-md);
    }
    
    /* Contact Mobile */
    .contact-wrapper {
        grid-template-columns: 1fr;
        gap: var(--space-lg);
    }
    
    .contact-item {
        margin-bottom: var(--space-sm);
    }
    
    /* Footer Mobile */
    .footer-content {
        grid-template-columns: 1fr;
        gap: var(--space-lg);
    }
    
    .footer-bottom {
        flex-direction: column;
        text-align: center;
        gap: var(--space-md);
    }
    
    /* Modal Mobile */
    .modal-content {
        margin: 0;
        border-radius: 0;
        max-height: 100vh;
        height: 100vh;
        max-width: 100%;
        width: 100%;
    }
    
    .modal-body {
        flex-direction: column;
        height: 100vh;
        max-height: 100vh;
    }
    
    .modal-images {
        height: 45vh;
        min-height: 45vh;
        max-height: 45vh;
        padding: 1rem;
    }
    
    .modal-main-image {
        height: 70%;
        margin-bottom: 1rem;
    }
    
    .modal-thumbnails {
        height: 25%;
        padding: 0.5rem 0;
        overflow-x: auto;
        justify-content: flex-start;
    }
    
    .modal-thumbnail {
        width: 60px;
        height: 60px;
        flex-shrink: 0;
    }
    
    .modal-info {
        height: 55vh;
        max-height: 55vh;
        padding: 1.5rem;
        overflow-y: auto;
    }
    
    .modal-close {
        top: 1rem;
        right: 1rem;
        width: 40px;
        height: 40px;
        background: rgba(0, 0, 0, 0.7);
    }
    
    /* Header Mobile */
    header.scrolled .header-container,
    .header-container {
        padding: 0.75rem 1rem;
    }
    
    .logo img {
        width: 40px;
        height: 40px;
    }
    
    .logo-text h1 {
        font-size: 1.2rem;
    }
    
    /* Back to Top Mobile */
    .back-to-top {
        bottom: 1rem;
        right: 1rem;
        width: 45px;
        height: 45px;
    }
    
    /* Touch Friendly Sizes */
    .btn,
    .form-control,
    .nav-link,
    .filter-btn,
    .footer-links a {
        min-height: 44px;
        display: flex;
        align-items: center;
    }
    
    .btn-view-details,
    .modal-actions .btn {
        min-height: 44px;
        min-width: 44px;
    }
    
    /* Safe Area Support */
    @supports (padding: max(0px)) {
        .container,
        .modal-content,
        .modal-info,
        .modal-images {
            padding-left: max(1rem, env(safe-area-inset-left));
            padding-right: max(1rem, env(safe-area-inset-right));
        }
        
        .hero {
            padding-top: max(100px, calc(env(safe-area-inset-top) + 80px));
        }
        
        .nav-menu {
            padding-top: max(var(--space-xl), env(safe-area-inset-top));
        }
    }
    
    /* Mobile Landscape */
    @media (orientation: landscape) and (max-height: 500px) {
        .modal-images {
            height: 60vh;
            min-height: 60vh;
            max-height: 60vh;
        }
        
        .modal-info {
            height: 40vh;
            max-height: 40vh;
        }
        
        .hero {
            min-height: auto;
            height: auto;
            padding: 100px 1rem 40px;
        }
        
        /* Kurangi blur untuk landscape */
        #products.section-bg .product-card,
        .product-card,
        #principles.section-bg .principle-card,
        .principle-card,
        .section-bg .card-hover,
        .card-hover,
        .section-bg .cert-card,
        .cert-card {
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
    }
}

/* ============================================
   MEDIA QUERIES - TABLET PORTRAIT
   ============================================ */
@media (min-width: 769px) and (max-width: 991px) {
    .modal-content {
        max-width: 90%;
        max-height: 85vh;
        margin: 7.5vh auto;
    }
    
    .modal-body {
        display: grid;
        grid-template-columns: 1fr 1fr;
        height: 85vh;
        max-height: 85vh;
    }
    
    .modal-images {
        height: 100%;
        display: flex;
        flex-direction: column;
        padding: 1.5rem;
        border-right: 1px solid var(--gray-light);
        background: var(--gradient-light);
        overflow: hidden;
    }
    
    .modal-main-image {
        height: 65%;
        min-height: 250px;
    }
    
    .modal-thumbnails {
        height: 25%;
        min-height: 100px;
        margin-top: auto;
        padding-top: 1rem;
    }
    
    .modal-info {
        height: 100%;
        padding: 1.5rem;
        overflow-y: auto;
    }
    
    .principles-grid {
        grid-template-columns: 1fr;
    }
    
    .products-grid {
        grid-template-columns: 1fr;
    }
}

/* ============================================
   MEDIA QUERIES - DESKTOP WIDE
   ============================================ */
@media (min-width: 1024px) {
    .modal-content {
        max-width: 1000px;
    }
    
    .modal-body {
        display: grid;
        grid-template-columns: 1fr 1fr;
        min-height: 70vh;
    }
    
    .modal-images {
        border-right: 1px solid #eee;
        display: flex;
        flex-direction: column;
        padding: 2rem;
    }
    
    .modal-info {
        padding: 2.5rem;
        overflow-y: auto;
    }
}

/* ============================================
   MEDIA QUERIES - MOBILE SMALL (576px ke bawah)
   ============================================ */
@media (max-width: 576px) {
    html {
        font-size: 14px;
    }
    
    h1 {
        font-size: 1.8rem;
    }
    
    h2 {
        font-size: 1.5rem;
    }
    
    h3 {
        font-size: 1.2rem;
    }
    
    .container {
        padding: 0 var(--space-xs);
    }
    
    .hero {
        padding: 100px 0.5rem 40px;
    }
    
    .hero h1 {
        font-size: 1.8rem;
    }
    
    .hero p {
        font-size: 1rem;
    }
    
    .hero-logo img {
        width: 60px;
        height: 60px;
    }

    .product-badge {
        font-size: 0.65rem;
        padding: 0.3rem 0.6rem;
        top: 0.5rem;
        right: 0.5rem;
    }
    
    .tag {
        font-size: 0.65rem;
        padding: 0.15rem 0.5rem;
    }
    
    .section-title {
        margin-bottom: var(--space-md);
    }
    
    .section-bg {
        padding: var(--space-lg) 0;
    }
    
    .section-title h2::after {
        width: 50px;
        height: 3px;
    }
    
    .stats-grid {
        grid-template-columns: 1fr;
    }
    
    .certifications-grid {
        grid-template-columns: 1fr;
    }
    
    .product-img {
        height: 180px;
    }
    
    /* Kurangi blur untuk device kecil */
    #products.section-bg .product-card,
    .product-card,
    #principles.section-bg .principle-card,
    .principle-card,
    .section-bg .card-hover,
    .card-hover,
    .section-bg .cert-card,
    .cert-card,
    #products.section-bg .filter-btn {
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
    }
    
    .modal-images {
        height: 40vh;
    }
    
    .modal-info {
        height: 60vh;
    }
    
    .modal-thumbnail {
        width: 50px;
        height: 50px;
    }
    
    .footer-content {
        gap: var(--space-md);
    }
    
    .contact-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
    }
    
    .contact-icon {
        width: 35px;
        height: 35px;
    }
}

/* ============================================
   ACCESSIBILITY - REDUCED MOTION
   ============================================ */
@media (prefers-reduced-motion: reduce) {
    *,
    *::before,
    *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
    }
}

/* ============================================
   PRINT STYLES
   ============================================ */
@media print {
    header,
    .hero-buttons,
    .back-to-top,
    footer {
        display: none !important;
    }
    
    body {
        color: #000 !important;
        background: #fff !important;
    }
    
    .container {
        max-width: 100% !important;
        padding: 0 !important;
    }
    
    .hero {
        color: #000 !important;
        background: none !important;
        padding: 2rem 0 !important;
    }
    
    .hero h1 {
        color: #000 !important;
        -webkit-text-fill-color: #000 !important;
    }
    
    .section-title h2::after {
        background: #000 !important;
    }
    
    .card-hover,
    .product-card,
    .principle-card {
        box-shadow: none !important;
        border: 1px solid #ddd !important;
        break-inside: avoid;
    }
    
    .btn {
        background: #fff !important;
        color: #000 !important;
        border: 1px solid #000 !important;
    }
}