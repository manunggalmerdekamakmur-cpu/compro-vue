<script>
export default {
  name: "Header",
  mounted() {
    this.initMobileMenu();
  },
  methods: {
    initMobileMenu() {
      const toggle = document.querySelector(".mobile-toggle");
      const menu = document.querySelector(".nav-menu");

      if (toggle && menu) {
        toggle.addEventListener("click", () => {
          menu.classList.toggle("active");
        });
      }
    },
  },
};
</script>

