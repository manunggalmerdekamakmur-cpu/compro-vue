src/main.js:
import { createApp } from 'vue'
import { createRouter, createWebHistory } from 'vue-router'
import App from './App.vue'

import Home from './pages/Home.vue'
import ManunggalLestari from './pages/manunggal-lestari.vue'
import Tribionik from './pages/tribionik.vue'
import Ptorca from './pages/ptorca.vue'
import ManunggalMakmur from './pages/manunggal-makmur.vue'

const routes = [
    { path: '/', component: Home },
    { path: '/manunggal-lestari', component: ManunggalLestari },
    { path: '/tribionik', component: Tribionik },
    { path: '/ptorca', component: Ptorca },
    { path: '/manunggal-makmur', component: ManunggalMakmur }
]

const router = createRouter({
    history: createWebHistory(),
    routes
})

createApp(App).use(router).mount('#app')

