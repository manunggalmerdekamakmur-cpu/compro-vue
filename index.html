<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PT. Manunggal Merdeka Makmur â€“ Produsen Pupuk Organik Berkualitas</title>
  <meta name="description" content="PT. Manunggal Merdeka Makmur adalah produsen pupuk organik dan agen hayati berkualitas tinggi untuk pertanian berkelanjutan.">
  <meta name="theme-color" content="#0b1f14">
  <meta name="robots" content="index, follow">

  <!-- Meta tags untuk cache control yang lebih agresif -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <link rel="preconnect" href="https://res.cloudinary.com">
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>

  <link rel="icon" type="image/x-icon" href="https://res.cloudinary.com/dz1zcobkz/image/upload/v1768461077/favicon_cqc5pw.ico">
  
  <!-- Preload hanya untuk aset kritis -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="loading">
  <div id="app"></div>

  <div id="app-loading">
    <div class="css-spinner"></div>
    <div class="loading-text">Memuat aplikasi...</div>
  </div>

  <!-- Script untuk clear cache dan force reload -->
  <script>
    // Version berdasarkan timestamp atau commit hash
    const APP_VERSION = '1.0.1'; // GANTI INI SETIAP DEPLOY!
    
    // Unregister semua service worker yang ada
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for(let registration of registrations) {
          registration.unregister();
        }
      });
    }
    
    // Clear semua cache
    if ('caches' in window) {
      caches.keys().then(function(cacheNames) {
        cacheNames.forEach(function(cacheName) {
          caches.delete(cacheName);
        });
      });
    }
    
    // Force reload jika versi berubah
    const savedVersion = localStorage.getItem('appVersion');
    if (savedVersion !== APP_VERSION) {
      // Clear semua storage
      localStorage.clear();
      sessionStorage.clear();
      indexedDB.databases?.().then(dbs => {
        dbs.forEach(db => indexedDB.deleteDatabase(db.name));
      });
      
      // Set versi baru
      localStorage.setItem('appVersion', APP_VERSION);
      localStorage.setItem('lastDeploy', Date.now().toString());
      
      // Force hard reload untuk semua pengguna
      window.location.reload();
    }
    
    // Auto-refresh setiap 5 menit untuk development
    if (window.location.hostname.includes('vercel.app')) {
      setTimeout(() => {
        window.location.reload();
      }, 5 * 60 * 1000); // 5 menit
    }
  </script>

  <!-- Vite akan otomatis mengganti ini dengan file yang benar -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
