<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT. Manunggal Merdeka Makmur - Produsen Pupuk Organik dan Agen Hayati Berkualitas</title>
    <meta name="description" content="PT. Manunggal Merdeka Makmur - produsen pupuk organik dan agen hayati berkualitas untuk pertanian Indonesia.">
    
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    
    <link rel="preload" href="/assets/css/style.css" as="style">
    <link rel="preload" href="/assets/css/product.css" as="style">
    <link rel="preload" href="/src/main.js" as="script">
    
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/product.css">
    
    <link rel="icon" type="image/webp" href="/assets/img/logo.webp">
    
    <style>
        .logo-text h1, .hero h1, .hero p { 
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            visibility: visible;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        
        .preloader.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1a7d3e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="preloader">
        <div class="spinner"></div>
    </div>
    
    <div id="app"></div>
    
    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                const preloader = document.querySelector('.preloader');
                if (preloader) {
                    preloader.classList.add('hidden');
                    setTimeout(function() {
                        preloader.style.display = 'none';
                    }, 300);
                }
            }, 500);
        });
        
        if ('serviceWorker' in navigator && window.location.hostname !== 'localhost') {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js').then(function(registration) {
                    console.log('ServiceWorker registration successful');
                }).catch(function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
    
    <script type="module" src="/src/main.js" defer></script>
</body>
</html>
