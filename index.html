  <style>
    /* Loading styles - akan dihapus setelah Vue mount */
    body.loading {
      overflow: hidden;
      height: 100vh;
    }
    
    #app-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    
    .spinner-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }
    
    .css-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(26, 125, 62, 0.1);
      border-radius: 50%;
      border-top-color: #1a7d3e;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: #1a7d3e;
      font-size: 0.9rem;
      font-weight: 500;
      text-align: center;
      margin-top: 0.5rem;
    }
    
    .error-state {
      text-align: center;
      padding: 2rem;
      max-width: 400px;
    }
    
    .error-state p {
      margin-bottom: 1.5rem;
      color: #666;
    }
    
    .error-state .btn {
      margin-top: 1rem;
    }
  </style>
</head>

<body class="loading">
  <!-- App Container -->
  <div id="app"></div>

  <!-- Global Loading Overlay -->
  <div id="app-loading" aria-label="Memuat aplikasi">
    <div class="spinner-container">
      <div class="css-spinner" role="status" aria-label="Loading">
        <span class="visually-hidden">Memuat...</span>
      </div>
      <div class="loading-text">Memuat aplikasi...</div>
    </div>
  </div>

  <!-- Vue Application Script -->
  <script type="module" src="/src/main.js" defer></script>
</body>
</html>
