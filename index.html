  <!-- Meta tags untuk cache control -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <link rel="preconnect" href="https://res.cloudinary.com">
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>

  <!-- Preload hanya untuk aset kritis -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="loading">
  <div id="app"></div>

  <div id="app-loading">
    <div class="css-spinner"></div>
    <div class="loading-text">Memuat aplikasi...</div>
  </div>

  <!-- Script dengan timestamp untuk cache busting -->
  <script>
    // Version timestamp untuk force reload
    const APP_VERSION = '1.0.0'; // Ganti dengan versi atau commit hash
    const CACHE_KEY = 'app-cache-v' + APP_VERSION;
    
    // Hapus cache lama
    if ('caches' in window) {
      caches.keys().then(function(names) {
        for (let name of names) {
          if (name !== CACHE_KEY) {
            caches.delete(name);
          }
        }
      });
    }
    
    // Cek jika ada update
    if (localStorage.getItem('appVersion') !== APP_VERSION) {
      localStorage.clear();
      sessionStorage.clear();
      localStorage.setItem('appVersion', APP_VERSION);
      
      // Force reload jika pertama kali dengan versi baru
      if (performance.navigation.type === 1) {
        window.location.reload(true);
      }
    }
  </script>

  <!-- Vite akan otomatis mengganti ini dengan file yang benar -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
