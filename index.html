<body class="loading">
  <div id="app"></div>

  <div id="app-loading">
    <div class="css-spinner"></div>
    <div class="loading-text">Memuat aplikasi...</div>
  </div>

  <!-- SMART CACHE BUSTING - NO INFINITE LOOP -->
  <script>
    (function() {
      const VERSION = '1.0.7'; // GANTI SETIAP DEPLOY!
      const BUILD_TIME = Date.now(); // GANTI DENGAN TIMESTAMP BUILD
      
      console.log('ðŸš€ Smart Cache Busting v' + VERSION);
      
      // 1. Clean up old service workers
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations()
          .then(regs => regs.forEach(r => r.unregister()));
      }
      
      // 2. Get URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const urlVersion = urlParams.get('v');
      const forceRefresh = urlParams.get('force') === 'true';
      
      // 3. Check localStorage for version
      const storedVersion = localStorage.getItem('app_version');
      const storedBuildTime = localStorage.getItem('build_time');
      
      // 4. Determine if we need to refresh
      const shouldRefresh = 
        forceRefresh || 
        !storedVersion || 
        storedVersion !== VERSION || 
        (storedBuildTime && parseInt(storedBuildTime) < BUILD_TIME);
      
      // 5. If refresh needed AND not already with correct version param
      if (shouldRefresh && urlVersion !== VERSION) {
        console.log('ðŸ”„ Refresh needed. Current:', storedVersion, 'New:', VERSION);
        
        // Clear caches but NOT localStorage yet
        if ('caches' in window) {
          caches.keys().then(keys => keys.forEach(k => caches.delete(k)));
        }
        
        // Add version parameter and redirect ONCE
        urlParams.set('v', VERSION);
        urlParams.set('_', Date.now());
        const newUrl = window.location.pathname + '?' + urlParams.toString();
        
        // Use replace to avoid history entry
        window.location.replace(newUrl);
        return; // Stop execution
      }
      
      // 6. If we reach here, we're on correct version
      // Update localStorage with new version
      if (storedVersion !== VERSION) {
        localStorage.setItem('app_version', VERSION);
        localStorage.setItem('build_time', BUILD_TIME);
        localStorage.setItem('last_visit', Date.now());
      }
      
      console.log('âœ… Running latest version:', VERSION);
      
      // 7. Add version parameter to script tags dynamically
      setTimeout(() => {
        const scripts = document.querySelectorAll('script[src]');
        scripts.forEach(script => {
          const src = script.getAttribute('src');
          if (src && src.includes('/src/main.js')) {
            const newSrc = src + '?v=' + VERSION + '&t=' + Date.now();
            script.src = newSrc;
          }
        });
      }, 100);
    })();
  </script>

  <script type="module" src="/src/main.js"></script>

  <script>
    const lcpObserver = new PerformanceObserver((entryList) => {
      const entries = entryList.getEntries();
      const lastEntry = entries[entries.length - 1];
      console.log('LCP:', lastEntry.startTime);
    });
    lcpObserver.observe({ type: 'largest-contentful-paint', buffered: true });

    const clsObserver = new PerformanceObserver((entryList) => {
      for (const entry of entryList.getEntries()) {
        if (!entry.hadRecentInput) {
          console.log('CLS:', entry.value);
        }
      }
    });
    clsObserver.observe({ type: 'layout-shift', buffered: true });
  </script>
</body>
