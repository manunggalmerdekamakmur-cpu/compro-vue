<body class="loading">
  <div id="app"></div>

  <div id="app-loading">
    <div class="css-spinner"></div>
    <div class="loading-text">Memuat aplikasi...</div>
  </div>

  <!-- SIMPLE CACHE BUSTING - TANPA INFINITE LOOP -->
  <script>
    (function() {
      const VERSION = '1.0.6'; // GANTI SETIAP DEPLOY!
      
      console.log('App Version:', VERSION);
      
      // 1. Hapus service worker jika ada
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(regs => {
          regs.forEach(reg => reg.unregister());
        });
      }
      
      // 2. Cek apakah ini pertama kali dengan versi ini
      const storedVersion = localStorage.getItem('app_version');
      
      if (storedVersion !== VERSION) {
        console.log('New version detected:', VERSION);
        
        // Hapus cache TAPI jangan localStorage dulu
        if ('caches' in window) {
          caches.keys().then(cacheNames => {
            cacheNames.forEach(cacheName => caches.delete(cacheName));
          });
        }
        
        // Set localStorage version SEBELUM reload
        localStorage.setItem('app_version', VERSION);
        localStorage.setItem('last_update', Date.now().toString());
        
        // Add query parameter for cache busting
        const url = new URL(window.location.href);
        if (!url.searchParams.has('v')) {
          url.searchParams.set('v', VERSION);
          url.searchParams.set('_', Date.now());
          
          // Gunakan replace() bukan href untuk hindari history loop
          window.location.replace(url.toString());
        }
      } else {
        console.log('Already on latest version:', VERSION);
      }
    })();
  </script>

  <script type="module" src="/src/main.js"></script>

  <script>
    const lcpObserver = new PerformanceObserver((entryList) => {
      const entries = entryList.getEntries();
      const lastEntry = entries[entries.length - 1];
      console.log('LCP:', lastEntry.startTime);
    });
    lcpObserver.observe({ type: 'largest-contentful-paint', buffered: true });

    const clsObserver = new PerformanceObserver((entryList) => {
      for (const entry of entryList.getEntries()) {
        if (!entry.hadRecentInput) {
          console.log('CLS:', entry.value);
        }
      }
    });
    clsObserver.observe({ type: 'layout-shift', buffered: true });
  </script>
