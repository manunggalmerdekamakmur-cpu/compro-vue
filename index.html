<body class="loading">
  <div id="app"></div>

  <div id="app-loading">
    <div class="css-spinner"></div>
    <div class="loading-text">Memuat aplikasi...</div>
  </div>

  <script type="module" src="/src/main.js"></script>

  
  <script>
    (function() {
      const VERSION = '1.0.4'; 
      const TIMESTAMP = Date.now();
      
      console.log('ðŸ”§ App Version:', VERSION, 'Build:', TIMESTAMP);
      
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(regs => {
          regs.forEach(reg => {
            console.log('ðŸ—‘ï¸ Unregistering Service Worker:', reg.scope);
            reg.unregister();
          });
        });
      }
      
      if ('caches' in window) {
        caches.keys().then(cacheNames => {
          cacheNames.forEach(cacheName => {
            console.log('ðŸ—‘ï¸ Deleting cache:', cacheName);
            caches.delete(cacheName);
          });
        });
      }
      
      const savedVersion = localStorage.getItem('app_version');
      const currentUrl = new URL(window.location.href);
      
      if (savedVersion !== VERSION) {
        console.log('ðŸ”„ New version detected! Old:', savedVersion, 'New:', VERSION);
        
        localStorage.clear();
        sessionStorage.clear();
        
        localStorage.setItem('app_version', VERSION);
        localStorage.setItem('build_time', TIMESTAMP);
        
        if (!currentUrl.searchParams.has('v')) {
          currentUrl.searchParams.set('v', VERSION);
          currentUrl.searchParams.set('t', TIMESTAMP);
          
          if (!sessionStorage.getItem('redirected')) {
            sessionStorage.setItem('redirected', 'true');
            console.log('ðŸ”„ Redirecting to:', currentUrl.toString());
            window.location.href = currentUrl.toString();
            return;
          }
        }
      }
      
      document.addEventListener('DOMContentLoaded', function() {
        const params = `v=${VERSION}&t=${TIMESTAMP}`;
        
        document.querySelectorAll('script[src]').forEach(script => {
          const src = script.getAttribute('src');
          if (src && !src.includes('?v=')) {
            const newSrc = src + (src.includes('?') ? '&' : '?') + params;
            script.setAttribute('src', newSrc);
          }
        });
      });
    })();
  </script>

  <script type="module" src="/src/main.js"></script>

  <script>
    const lcpObserver = new PerformanceObserver((entryList) => {
      const entries = entryList.getEntries();
      const lastEntry = entries[entries.length - 1];
      console.log('LCP:', lastEntry.startTime);
    });
    lcpObserver.observe({ type: 'largest-contentful-paint', buffered: true });

    const clsObserver = new PerformanceObserver((entryList) => {
      for (const entry of entryList.getEntries()) {
        if (!entry.hadRecentInput) {
          console.log('CLS:', entry.value);
        }
      }
    });
    clsObserver.observe({ type: 'layout-shift', buffered: true });
  </script>
