<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT. Manunggal Merdeka Makmur - Produsen Pupuk Organik Berkualitas</title>
    <meta name="description" content="PT. Manunggal Merdeka Makmur - produsen pupuk organik dan agen hayati berkualitas untuk pertanian Indonesia.">
    
    <!-- Critical CSS inline untuk LCP -->
    <style id="critical-css">
        :root {
            --primary: #1a7d3e;
            --primary-dark: #0d5527;
            --white: #ffffff;
            --dark: #1a1a1a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background: var(--white);
            overflow-x: hidden;
        }
        
        /* Minimal hero untuk LCP */
        .hero-minimal {
            min-height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
        }
        
        .hero-logo-minimal {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .hero-logo-minimal img {
            width: 70px;
            height: 70px;
            object-fit: contain;
        }
        
        .hero-minimal h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        /* Preloader cepat */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s;
        }
        
        #preloader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1a7d3e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    
    <!-- Preload resources dengan prioritas tinggi -->
    <link rel="preload" href="/assets/css/style.css" as="style" fetchpriority="high">
    <link rel="preload" href="/assets/img/logo.webp" as="image" type="image/webp" fetchpriority="high">
    <link rel="preload" href="/assets/img/logo-stiesia.webp" as="image" type="image/webp" fetchpriority="high">
    <link rel="preload" href="/assets/img/menyemprot-mobile.webp" as="image" type="image/webp" media="(max-width: 767px)" fetchpriority="high">
    <link rel="preload" href="/assets/img/menyemprot.webp" as="image" type="image/webp" media="(min-width: 768px)" fetchpriority="high">
    
    <!-- Non-critical CSS -->
    <link rel="stylesheet" href="/assets/css/style.css" media="all">
    <link rel="stylesheet" href="/assets/css/product.css" media="all">
    
    <link rel="icon" type="image/webp" href="/assets/img/logo.webp">
    
    <!-- Preconnect untuk external resources -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    
    <!-- Font Awesome - hanya ikon yang digunakan -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Minimal hero untuk FCP cepat -->
    <div class="hero-minimal" id="minimal-hero">
        <div class="hero-logo-minimal">
            <img src="/assets/img/logo-stiesia.webp" alt="Logo STIESIA" width="70" height="70">
            <img src="/assets/img/logo.webp" alt="Logo PT. Manunggal Merdeka Makmur" width="70" height="70">
        </div>
        <h1>PT. Manunggal Merdeka Makmur</h1>
        <p>Produsen Pupuk Organik dan Agen Hayati Berkualitas</p>
    </div>
    
    <!-- Preloader minimal -->
    <div class="preloader" id="preloader">
        <div class="spinner"></div>
    </div>
    
    <!-- App container -->
    <div id="app"></div>
    
    <!-- Load Vue dengan defer -->
    <script type="module" src="/src/main.js" defer></script>
    
    <!-- Inline script untuk optimasi -->
    <script>
        // Optimasi gambar hero untuk LCP
        document.addEventListener('DOMContentLoaded', function() {
            const preloader = document.getElementById('preloader');
            const minimalHero = document.getElementById('minimal-hero');
            const isMobile = window.innerWidth < 768;
            
            // Load gambar hero dengan prioritas tinggi
            const heroImg = new Image();
            heroImg.src = isMobile 
                ? '/assets/img/menyemprot-mobile.webp'
                : '/assets/img/menyemprot.webp';
            heroImg.loading = 'eager';
            heroImg.fetchPriority = 'high';
            
            // Cache gambar untuk reuse
            const logoImg1 = new Image();
            logoImg1.src = '/assets/img/logo-stiesia.webp';
            logoImg1.loading = 'eager';
            
            const logoImg2 = new Image();
            logoImg2.src = '/assets/img/logo.webp';
            logoImg2.loading = 'eager';
            
            // Sembunyikan minimal hero setelah app dimuat
            window.addEventListener('app-mounted', function() {
                setTimeout(() => {
                    if (minimalHero) {
                        minimalHero.style.display = 'none';
                    }
                    if (preloader) {
                        preloader.classList.add('hidden');
                        setTimeout(() => {
                            if (preloader && preloader.parentNode) {
                                preloader.parentNode.removeChild(preloader);
                            }
                        }, 300);
                    }
                }, 100);
            });
            
            // Track LCP
            if ('PerformanceObserver' in window) {
                const po = new PerformanceObserver((list) => {
                    for (const entry of list.getEntries()) {
                        if (entry.entryType === 'largest-contentful-paint') {
                            console.log('LCP:', entry.startTime.toFixed(2), 'ms');
                            // Kirim ke analytics jika perlu
                        }
                    }
                });
                po.observe({ entryTypes: ['largest-contentful-paint'] });
            }
            
            // Preload route halaman yang sering diakses
            if ('requestIdleCallback' in window) {
                requestIdleCallback(() => {
                    const prefetchRoutes = [
                        '/src/pages/Home.vue',
                        '/src/pages/triobionik-list.vue',
                        '/src/pages/manunggal-lestari.vue'
                    ];
                    
                    prefetchRoutes.forEach(route => {
                        fetch(route, { priority: 'low' }).catch(() => {});
                    });
                });
            }
        });
        
        // Optimasi scroll untuk mobile
        let scrollTimeout;
        window.addEventListener('scroll', function() {
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                // RequestAnimationFrame untuk smooth scrolling
                requestAnimationFrame(() => {
                    // Update header state jika perlu
                    const header = document.querySelector('header');
                    if (header) {
                        header.classList.toggle('scrolled', window.scrollY > 60);
                        header.classList.toggle('at-top', window.scrollY < 10);
                    }
                });
            }, 100);
        }, { passive: true });
        
        // Optimasi resize untuk mobile
        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                // Force reflow untuk mobile layout
                if (document.body) {
                    document.body.style.overflow = 'hidden';
                    void document.body.offsetHeight;
                    document.body.style.overflow = '';
                }
            }, 250);
        }, { passive: true });
    </script>
</body>
</html>
