style.css:
/* ============================================
   RESET & BASE STYLES
   ============================================ */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ============================================
   CSS VARIABLES (CUSTOM PROPERTIES)
   ============================================ */
:root {
    --bg-hero-image: url('../img/menyemprot.webp?width=1920&quality=80');
    --bg-hero-image-mobile: url('../img/menyemprot.webp?width=768&quality=70');
    /* Color Palette */
    --primary: #1a7d3e;
    --primary-dark: #0d5527;
    --primary-light: #2ecc71;
    --secondary: #ffc107;
    --secondary-dark: #e6b800;
    --accent: #2196f3;
    --light: #f8fff9;
    --dark: #1a1a1a;
    --gray: #6c757d;
    --gray-light: #f8f9fa;
    --white: #ffffff;
    --success: #28a745;
    --warning: #ffc107;
    --danger: #dc3545;
    --info: #17a2b8;
    
    /* Gradients */
    --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
    --gradient-secondary: linear-gradient(135deg, var(--secondary) 0%, var(--secondary-dark) 100%);
    --gradient-light: linear-gradient(135deg, #f8fff9 0%, #e8f5e9 100%);
    
    /* Shadows */
    --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
    --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.15);
    --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.2);
    --shadow-hover: 0 12px 48px rgba(0, 0, 0, 0.25);
    
    /* Border Radius */
    --radius-sm: 6px;
    --radius-md: 12px;
    --radius-lg: 20px;
    --radius-full: 50px;
    
    /* Transitions */
    --transition-fast: 0.2s ease;
    --transition-normal: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    --transition-slow: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    
    /* Spacing */
    --space-xs: 0.5rem;
    --space-sm: 1rem;
    --space-md: 2rem;
    --space-lg: 3rem;
    --space-xl: 5rem;
    
    /* Layout */
    --container-max: 1200px;
}

/* ============================================
   TYPOGRAPHY & BASE ELEMENTS
   ============================================ */
html {
    scroll-behavior: smooth;
    scroll-padding-top: 80px;
    font-size: 16px;
}

body {
    font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', system-ui, -apple-system, sans-serif;
    line-height: 1.6;
    color: var(--dark);
    background: var(--white);
    overflow-x: hidden;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    font-weight: 400;
    letter-spacing: 0.01em;
}

/* Improved font rendering for better clarity */
h1, h2, h3, h4, h5, h6 {
    font-weight: 700;
    line-height: 1.2;
    margin-bottom: var(--space-sm);
    letter-spacing: -0.02em;
}

h1 {
    font-size: 3.5rem;
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-shadow: none;
}

h2 {
    font-size: 2.5rem;
    color: var(--primary-dark);
}

h3 {
    font-size: 1.75rem;
    color: var(--primary);
}

p {
    margin-bottom: var(--space-sm);
    color: var(--gray);
    line-height: 1.7;
    font-size: 1.05rem;
}

.section-title {
    text-align: center;
    margin-bottom: var(--space-xl);
    position: relative;
}

.section-title h2 {
    display: inline-block;
    position: relative;
    padding-bottom: var(--space-sm);
}

.section-title h2::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 4px;
    background: var(--gradient-secondary);
    border-radius: var(--radius-full);
}

.section-title p {
    max-width: 700px;
    margin: 0 auto;
    font-size: 1.1rem;
    color: var(--gray);
}

/* ============================================
   LAYOUT CONTAINERS
   ============================================ */
.container {
    width: 100%;
    max-width: var(--container-max);
    margin: 0 auto;
    padding: 0 var(--space-sm);
}

/* ============================================
   BUTTONS
   ============================================ */
.btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    padding: 0.875rem 2rem;
    font-weight: 600;
    font-size: 1rem;
    text-decoration: none;
    border: none;
    border-radius: var(--radius-full);
    cursor: pointer;
    transition: all var(--transition-normal);
    position: relative;
    overflow: hidden;
    z-index: 1;
    font-family: inherit;
    letter-spacing: 0.02em;
}

.btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.6s;
    z-index: -1;
}

.btn:hover::before {
    left: 100%;
}

.btn-primary {
    background: var(--gradient-primary);
    color: var(--white);
}

.btn-primary:hover {
    transform: translateY(-3px);
    box-shadow: var(--shadow-hover);
}

.btn-secondary {
    background: var(--gradient-secondary);
    color: var(--dark);
}

.btn-secondary:hover {
    transform: translateY(-3px);
    box-shadow: var(--shadow-hover);
}

.btn-block {
    width: 100%;
}

/* ============================================
   HEADER & NAVIGATION
   ============================================ */
header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;

    background: rgba(255, 255, 255, 0.55);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);

    border-bottom: 1px solid rgba(255, 255, 255, 0.25);
    box-shadow: none;

    transition:
        background 0.35s ease,
        backdrop-filter 0.35s ease,
        box-shadow 0.35s ease;
}

header.at-top {
    background: transparent;
    backdrop-filter: none;
    border-bottom: none;
    box-shadow: none;
}

header.scrolled {
    background: rgba(255, 255, 255, 0.92);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);

    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
    border-bottom: 1px solid rgba(0, 0, 0, 0.08);
}

.header-container {
    max-width: 1200px;
    margin: 0 auto;

    display: flex;
    align-items: center;
    justify-content: space-between;

    padding: 0.9rem 1.5rem;
    transition: padding 0.3s ease;
}

header.scrolled .header-container {
    padding: 0.6rem 1.5rem;
}


.logo {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    text-decoration: none;
}

.logo img {
    width: 44px;
    height: 44px;
    transition: transform 0.3s ease;
}

header.scrolled .logo img {
    transform: scale(0.92);
}


.logo-text h1 {
    font-size: 1.35rem;
    font-weight: 700;
    letter-spacing: -0.02em;
}

.logo-text p {
    font-size: 0.75rem;
    opacity: 0.75;
}


.nav-menu {
    display: flex;
    gap: 2.25rem;
    align-items: center;
}


.nav-link {
    font-size: 0.9rem;
    font-weight: 600;
    color: rgba(0, 0, 0, 0.85);
    position: relative;
    padding: 0.3rem 0;
    transition: color 0.2s ease;
}

header:not(.scrolled) .nav-link {
    color: rgba(0, 0, 0, 0.75);
}

header:not(.scrolled) .logo img {
    filter: drop-shadow(0 2px 6px rgba(0,0,0,0.15));
}


header.scrolled .nav-link {
    color: #111;
}

.nav-link.active {
    color: var(--primary);
}

.nav-link.active::after {
    width: 100%;
}

.nav-link::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: -6px;
    height: 2px;
    width: 0;

    background: var(--gradient-primary);
    border-radius: 2px;

    transition: width 0.3s ease;
}

.nav-link:hover {
    color: var(--primary);
}

.nav-link:hover::after {
    width: 100%;
}

.hamburger {
    display: none;
    border: none;
    background: none;

    width: 42px;
    height: 42px;
    border-radius: 10px;

    font-size: 1.4rem;
    color: var(--primary);

    transition:
        background 0.2s ease,
        transform 0.2s ease;
}

.hamburger:hover {
    background: rgba(0, 0, 0, 0.06);
    transform: scale(1.05);
}


/* ============================================
   HERO SECTION
   ============================================ */
.hero {
    position: relative;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                      var(--bg-hero-image);
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: var(--white);
    text-align: center;
    overflow: hidden;
    padding: 100px 0 60px;
}

.hero::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(circle at 20% 80%, rgba(26, 125, 62, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 193, 7, 0.1) 0%, transparent 50%);
    pointer-events: none;
}

.hero-logo {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 1rem;
    margin-bottom: 2rem;
    flex-wrap: wrap;
}

.hero-logo img {
    width: 85px;
    height: 85px;
    object-fit: contain;
    filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
}

.hero h1 {
    margin-bottom: 1.5rem;
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
    background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-size: 3.5rem;
    line-height: 1.1;
}

.hero p {
    font-size: 1.3rem;
    max-width: 800px;
    margin: 0 auto 3rem;
    color: rgba(255, 255, 255, 0.9);
    line-height: 1.6;
    font-weight: 300;
    padding: 0 1rem;
}

.hero-buttons {
    display: flex;
    justify-content: center;
    gap: 1.5rem;
    margin-top: 3rem;
    flex-wrap: wrap;
}

.scroll-indicator {
    position: absolute;
    bottom: 2rem;
    left: 50%;
    transform: translateX(-50%);
    color: var(--white);
    font-size: 1.5rem;
    animation: bounce 2s infinite;
    cursor: pointer;
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateX(-50%) translateY(0);
    }
    40% {
        transform: translateX(-50%) translateY(-10px);
    }
    60% {
        transform: translateX(-50%) translateY(-5px);
    }
}

/* ============================================
   SECTIONS WITH BACKGROUND
   ============================================ */
.section-bg {
    position: relative;
    padding: var(--space-xl) 0;
    background: linear-gradient(rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.7)), 
                var(--bg-hero-image);
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: var(--dark);
    z-index: 1;
}

.section-bg::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(255, 255, 255, 0.6);
    z-index: -1;
}

.section-bg .section-title h2 {
    color: var(--primary-dark);
    text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);
}

.section-bg .section-title p {
    color: var(--dark);
    font-weight: 500;
}

.section-bg p,
.section-bg h3,
.section-bg h4,
.section-bg .card-hover,
.section-bg .principle-card,
.section-bg .cert-card,
.section-bg .misi-card li,
.section-bg .product-info h3,
.section-bg .product-info p {
    color: var(--dark) !important;
    text-shadow: 0 1px 1px rgba(255, 255, 255, 0.5);
}

.section-bg .section-title p,
.section-bg p,
.section-bg h3,
.section-bg .card-hover,
.section-bg .principle-card,
.section-bg .cert-card {
    color: var(--dark);
}

.section-bg strong,
.section-bg b {
    color: var(--primary-dark);
    font-weight: 700;
}

.section-bg a:not(.btn) {
    color: var(--primary);
    text-decoration: none;
    border-bottom: 1px solid rgba(26, 125, 62, 0.3);
    transition: all var(--transition-fast);
}

.section-bg a:not(.btn):hover {
    color: var(--primary-dark);
    border-bottom-color: var(--primary);
}

.section-bg ul:not(.misi-card ul),
.section-bg ol {
    color: var(--dark);
    padding-left: var(--space-md);
}

.section-bg li {
    margin-bottom: 0.5rem;
    color: var(--gray);
}

.section-bg li strong {
    color: var(--primary-dark);
}

.section-bg .cert-card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.section-bg .cert-card:hover {
    transform: translateY(-5px);
    box-shadow: var(--shadow-hover);
}

.section-bg .cert-icon {
    color: var(--primary);
    background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.section-bg .card-hover {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: var(--dark);
    box-shadow: var(--shadow-md);
}

.section-bg .visi-card::before,
.section-bg .misi-card::before {
    background: var(--gradient-primary);
}

.section-bg .misi-card li {
    color: var(--dark) !important;
}

.section-bg .misi-card i {
    color: var(--success);
}

.section-bg .card-icon {
    color: var(--primary);
}

/* ============================================
   PRODUCTS SECTION
   ============================================ */
   #products.section-bg {
    padding: var(--space-lg) 0; /* 3rem */
}

#products .products-grid {
    gap: 1.5rem;
    margin-top: 2rem;
}

#products .product-img {
    height: 160px;
}


#products.section-bg .product-card {
    background: rgba(255, 255, 255, 0.95);
