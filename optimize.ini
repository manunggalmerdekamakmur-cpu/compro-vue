import { createApp, defineAsyncComponent } from 'vue'
import { createRouter, createWebHistory } from 'vue-router'
import App from './App.vue'

// Route-based code splitting dengan loading state
const Home = () => import('./pages/Home.vue')
const ManunggalLestari = defineAsyncComponent({
  loader: () => import('./pages/manunggal-lestari.vue'),
  loadingComponent: {
    template: '<div class="page-loading"><div class="spinner"></div></div>'
  },
  delay: 200
})

const routes = [
  {
    path: '/',
    component: Home,
    meta: { 
      title: 'Beranda',
      preload: true // Mark untuk preload
    }
  },
  {
    path: '/manunggal-lestari',
    component: ManunggalLestari,
    meta: { title: 'Manunggal Lestari' }
  },
  {
    path: '/triobionik',
    component: () => import('./pages/triobionik-list.vue'),
    meta: { title: 'Varian Triobionik' }
  },
  {
    path: '/triobionik/:id',
    component: () => import('./components/sections/ProductDetail.vue'),
    meta: { title: 'Detail Triobionik' }
  },
  {
    path: '/ptorca',
    component: () => import('./pages/ptorca.vue'),
    meta: { title: 'PTORCA' }
  },
  {
    path: '/manunggal-makmur',
    component: () => import('./pages/manunggal-makmur.vue'),
    meta: { title: 'Manunggal Makmur' }
  }
]

const router = createRouter({
  history: createWebHistory(),
  routes,
  scrollBehavior(to, from, savedPosition) {
    if (to.hash) {
      return { 
        el: to.hash, 
        behavior: 'smooth', 
        top: 80 
      }
    }
    if (savedPosition) {
      return savedPosition
    }
    return { top: 0 }
  }
})

// Preload routes yang penting setelah initial load
router.beforeEach((to, from, next) => {
  const title = to.meta.title || 'PT. Manunggal Merdeka Makmur'
  document.title = `${title} - PT. Manunggal Merdeka Makmur`
  next()
})

// Prefetch routes yang sering diakses
if (window.requestIdleCallback) {
  window.requestIdleCallback(() => {
    router.getRoutes().forEach(route => {
      if (route.meta?.preload && route.component) {
        if (typeof route.component === 'function') {
          route.component()
        }
      }
    })
  })
}

const app = createApp(App)
app.use(router)
app.mount('#app')

// Fade in elements after mount
setTimeout(() => {
  const elements = [
    ...document.querySelectorAll('.logo-text h1'),
    ...document.querySelectorAll('.hero h1'),
    ...document.querySelectorAll('.hero p')
  ]
  
  elements.forEach(el => {
    if (el) {
      el.style.opacity = '1'
      el.style.transition = 'opacity 0.5s ease'
    }
  })
}, 100)
